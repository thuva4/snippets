<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://esm.sh">
  <link rel="dns-prefetch" href="https://esm.sh">
  <!-- SEO Metadata -->
  <title>Snippets - Beautiful Code to Image Generator</title>
  <meta name="description"
    content="Create beautiful code snippets instantly. A lightweight, customizable code-to-image generator for developers. Export to PNG, SVG, and more." />

    content="code snippets, code to image, developer tools, syntax highlighting, shiki, react component" />
  <link rel="canonical" href="https://snippets.thuva4.com" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://snippets.thuva4.com" />
  <meta property="og:title" content="Snippets - Beautiful Code to Image Generator" />
  <meta property="og:description"
    content="Create beautiful code snippets instantly. A lightweight, customizable code-to-image generator for developers." />

  <!-- Twitter -->

  <meta property="twitter:url" content="https://snippets.thuva4.com" />
  <meta property="twitter:title" content="Snippets - Beautiful Code to Image Generator" />
  <meta property="twitter:description"
    content="Create beautiful code snippets instantly. A lightweight, customizable code-to-image generator for developers." />
  <meta property="twitter:image" content="https://snippets.thuva4.com/og-image.png" />

  <!-- Structured Data -->
  <script type="application/ld+json">

      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Snippets",
      "url": "https://snippets.thuva4.com",
      "description": "Create beautiful code snippets instantly. A lightweight, customizable code-to-image generator for developers.",
      "applicationCategory": "DeveloperApplication",
      "operatingSystem": "Any"
    }
  </script>

  <!-- Import map for browser dependencies -->
  <script type="importmap">
    {
      "imports": {
        "satori": "https://esm.sh/satori@0.18.3",
        "satori-html": "https://esm.sh/satori-html@0.3.2",
        "shiki": "https://esm.sh/shiki@3.15.0"
      }
    }
    </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
